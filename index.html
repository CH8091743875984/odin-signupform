<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Photo by <a href="https://unsplash.com/@historyhd?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">History in HD</a> on <a href="https://unsplash.com/photos/astronaut-standing-on-gray-sand-e5eDHbmHprg?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Unsplash</a> -->
    <div class="content">
        <div class="leftColumn">
            <!-- <img id="leftBackground" src="history-in-hd-e5eDHbmHprg-unsplash.jpg"> -->
            <div class="logoBar">
                
                <img id="logo" src="https://www.clipartbest.com/cliparts/abT/yzj/abTyzjXiL.png">
                
                <div class="companyName">Off World Excursions</div>
            </div>
        </div>
        <div class="rightColumn">
            <div class="mainHeading">
                <p>
                    This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <em>now</em> to get started.
                    <br><br>You <em>know</em> you want to.
                </p>
            </div>
            <div class="signupForm">
                <form action="" method="get" id="myform" onsubmit="return validatePassword()">
                    <legend>Let's do this!</legend>
                    <div class="formFields">
                        <div class="formColumn formColumnLeft">
                            <label for="firstName">First Name</label>
                            <input type="text" id="firstName" name="First Name" required>

                            <label for="email">Email</label>
                            <input type="email" id="email" name="Email" required>

                            <label for="password">Password</label>
                            <input type="password" id="password" name="Phone" required>
                        </div>
                        
                        <div class="formColumn formColumnRight">
                            <label for="lastName">Last Name</label>
                            <input type="text" id="lastName" name="Last Name" required>

                            <label for="phone">Phone</label>
                            <input type="tel" id="phone" name="Phone" required>
                        
                            <label for="confirmPassword">Confirm Password</label>
                            <input type="password" id="confirmPassword" name="Confirm Password" required>
                        </div>
                    </div>

                </form>
            </div>
            <div class="mainFooter">
                <button form="myform" type="submit" id="createAccountBtn">Create Account</button>
                <div>Already have an account? 
                    <a href="#">Log in</a>
                </div>
            </div>
        </div>
        
        
    </div>
    <script>
        function validatePassword() {
            var firstPassword = document.getElementById('password').value;
            var secondPassword = document.getElementById('confirmPassword').value;

            if (firstPassword !== secondPassword) {
                alert("Passwords must match!");
                return false;
            }
            return true;
        }
    </script>
</body>
</html>
